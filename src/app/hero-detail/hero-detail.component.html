<div *ngIf="hero">
  <h2 class="hero-info">{{hero.id}} {{hero.name}} Details</h2>
<!--  <div><span>id: </span>{{hero.id}}</div>-->
  <div>
    <label for="hero-name" class="lab">Rename: </label>
    <input id="hero-name" #heroName placeholder="Hero name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save(heroName.value, hero.id); heroName.value=''">save</button>

  <app-messages></app-messages>
</div>
