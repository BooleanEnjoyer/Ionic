<label for="search-box" class="search-name">Hero Search</label>
    <div class="search">
      <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
    </div>
      <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async">
          <a routerLink="/tabs/tab3/detail/{{hero.id}}">
            {{hero.name}}
          </a>
        </li>
      </ul>
